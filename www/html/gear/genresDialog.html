<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<ons-dialog var="dialog" cancelable>
    <ons-list>
        <ons-list-item ng-repeat="genre in genres" modifier="tappable" ng-click="setGenre(genre.genreid)">
            <div class="prop-desc">
                <div class="icon">
                    <img ng-src="{{genre.img}}" class="imgicon"/>
                </div>
                <div class="val">{{genre.name}}</div>
            </div>
        </ons-list-item>
    </ons-list>
</ons-dialog>
</body>
</html>
