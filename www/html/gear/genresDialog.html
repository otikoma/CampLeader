<md-dialog ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="zmdi zmdi-close"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-list style="padding-top:0;">
                <md-list-item ng-repeat-end class="md-3-line" ng-repeat="genre in genres" ng-click="answer(genre.genreid);" ng-class="genre.cls">
                    <img ng-src="{{genre.img}}" class="md-avatar imgicon"/>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{genre.name}}</h3>
                    </div>
                </md-list-item>
            </md-list>
        </md-dialog-content>
    </form>
</md-dialog>
