<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script>

<body>
<ons-page modifier="schedule-edit" ng-controller="ScheduleEditController">
    <ons-toolbar modifier="transparent">
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-click="backPage();">
                <i class="zmdi zmdi-arrow-left"></i>
            </md-button>
            <h2>
              <span>計画</span>
            </h2>
            <span flex></span>
          </div>
        </md-toolbar>
    </ons-toolbar>
    <md-contents>
        <div layout="row">
              <div flex="5"></div>
              <md-input-container class="md-block" flex="auto">
                <label>title</label>
                <input ng-model="editSchedule.title" required>
              </md-input-container>
              <div flex="5"></div>
        </div>
        <div layout="row">
              <div flex="5"></div>
              <md-input-container class="md-block" flex="auto">
                <label>date</label>
                <md-select ng-model="selectDate" required>
                    <md-option ng-repeat="date in dates" value="{{date}}">{{date}}</md-option>
                </md-select>
              </md-input-container>
              <div flex="5"></div>
        </div>
        <div layout="row">
              <div flex="5"></div>
              <md-input-container class="md-block" flex="auto">
                <label>start time</label>
                <input type="time" ng-model="editSchedule.timefrom">
              </md-input-container>
              <md-input-container class="md-block" flex="auto">
                <label>end time</label>
                <input type="time" ng-model="editSchedule.timeto">
              </md-input-container>
              <div flex="5"></div>
        </div>
        <md-button class="md-fab add-button" aria-label="Edit" ng-click="updateSchedule();">
            <i class="zmdi zmdi-plus"></i>
        </md-button>
    </md-contents>
</ons-page>
</body>
</html>
